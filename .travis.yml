---
language: node_js
node_js:
  - "4"
  - "5"

sudo: false

env:
  - EMBER_VERSION=default
  - EMBER_VERSION=release
  - EMBER_VERSION=beta
  - EMBER_VERSION=canary

matrix:
  allow_failures:
    - env: EMBER_VERSION=release
    - env: EMBER_VERSION=beta
    - env: EMBER_VERSION=canary
  fast_finish: true

cache:
  branch: md5deep
  directories:
    - node_modules
    - bower_components

before_install:
  - npm config set spin false
  - npm install -g bower
  - npm install phantomjs-prebuilt

install:
  - npm install
  - bower install

script:
  - ember try $EMBER_VERSION

notifications:
  email: false
  slack:
    rooms:
      secure: ""
